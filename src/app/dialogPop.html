<div *ngIf="data.action=='add'">
<h1 mat-dialog-title>Add your todo</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Add title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Add description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
</div>
<div *ngIf="data.action=='display'">
  <h1 mat-dialog-title>Todo Description</h1>
  <div mat-dialog-content>
      <p><strong>Title:</strong> {{data.title}}</p>
      <p><strong>Description: </strong>{{data.description}} </p>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
</div>
